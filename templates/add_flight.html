<html>
<head>
	<style>

		body {
		  margin:0;
		  padding:0;
		  font-family: sans-serif;
		  background: linear-gradient(#3f62a3, #85acd9);
		}
		
			</style>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Flight Details</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">              
</head>
<body>
<div class="container">
	<p ><a style=" color:aliceblue; padding-left:10px;" href="{{ url_for('fronts') }}"> Back</a></p>

	<h2>Flight Details</h2>
	<form action="{{ url_for('addflight') }}" method="post">
        {% if mesage is defined and mesage %}
			<div class="alert alert-warning">{{ mesage }}</div>
		{% endif %}
		<div class="row">		
			<a href="{{ url_for('logout') }}"> Logout</a>
		</div>
		<div class="form-group">
			<label>Flight number</label>
			<input type="text" class="form-control" id="f_id" name="f_id" placeholder="Flight no" name="text">
		</div>
		<div class="form-group">
			<label >Airline Name:</label>
			<input type="text" class="form-control" id="a_name" name="a_name" placeholder="Airline Name" name="text">
		</div>
		<div class="form-group">
			<label >Departure from:</label>
			<input type="text" class="form-control" id="f_adest" name="f_adest" placeholder="Deaparture from" name="text">
		</div>  
        <div class="form-group">
			<label >Departure to:</label>
			<input type="text" class="form-control" id="f_fdest" name="f_fdest" placeholder="Arrival Place" name="text">
		</div>  
        <div class="form-group">
			<label >Departure time:</label>
			<input type="text" class="form-control" id="f_atime" name="f_atime" placeholder="Departure Time" name="text">
		</div>
        <div class="form-group">
			<label >Arrival Time:</label>
			<input type="text" class="form-control" id="f_ftime" name="f_ftime" placeholder="Arrival Time" name="text">
		</div>
		<div class="form-group">
			<label >Cost:</label>
			<input type="text" class="form-control" id="f_cost" name="f_cost" placeholder="Cost" name="text">
		</div>
		<button type="submit" class="btn btn-primary">Add Flight</button>
		</form>
		
</div>        
</body>
</html>
