<html>
<head>
	<style>

		body {
		  margin:0;
		  padding:0;
		  font-family: sans-serif;
          background-color:#a0b9df;
		}
		.container
        {
            padding: 30px;
        }
			</style>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Flight Details</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">              
</head>
<body>

<div class="container" >
	<div class="row">		
		<a href="{{ url_for('logout') }}"> Logout</a>
	</div>
	<h2>Flight Details</h2>
	<form action="{{ url_for('deleteflight') }}" method="post">
        {% if mesage is defined and mesage %}
			<div class="alert alert-warning">{{ mesage }}</div>
		{% endif %}
		
		<div class="form-group">
			<label>Flight number</label>
			<input type="text" class="form-control" id="f_id" name="f_id" placeholder="Flight no" name="text">
		</div>
		
		<button type="submit" class="btn btn-primary">Delete Flight</button>
		</form>
		
</div>        
</body>
</html>
