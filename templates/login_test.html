<html>
<head>
	<style>

body {
  margin:0;
  padding:0;
  font-family: sans-serif;
  background: linear-gradient(#3f62a3, #85acd9);
}

	</style>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title >User Login Form</title>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
</head>
<body>	
<div class="container">
	<h2 style="color:powderblue; ">User Login</h2>
	<form action="{{ url_for('login') }}" method="post">
	    {% if mesage is defined and mesage %}
			<div class="alert alert-warning">{{ mesage }}</div>
		{% endif %}
		<div class="form-group">
			<label for="email">Email:</label>
			<input type="email" class="form-control" id="email" name="email" placeholder="Enter email" name="email">
		</div>
		<div class="form-group">
			<label for="pwd">Password:</label>
			<input type="password" class="form-control" id="password" name="password" placeholder="Enter password" name="pswd">
		</div>    
		<button type="submit" class="btn btn-primary">Login</button>
		<p style="color:powderblue;" class="bottom">Dont't have an account?  <a style="color:black; "class="bottom" href="{{url_for('register')}}"> Register here</a></p>
	</form>
</div>
<div class="container">
	<h2 style="color:powderblue; ">Admin Login</h2>
	<form action="{{ url_for('admin') }}" method="post">
	    {% if mesage is defined and mesage %}
			<div class="alert alert-warning">{{ mesage }}</div>
		{% endif %}
		<div class="form-group">
			<label for="email">Email:</label>
			<input type="email" class="form-control" id="email" name="email" placeholder="Enter email" name="email">
		</div>
		<div class="form-group">
			<label for="pwd">Password:</label>
			<input type="password" class="form-control" id="password" name="password" placeholder="Enter password" name="pswd">
		</div>    
		<button type="submit" class="btn btn-primary">Login</button>
	</form>
</div>
</body>
</html>
